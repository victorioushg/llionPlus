<div class="wrapper-detail" *ngIf="user$ | async as user">
  <form id="user-detail-form" class="user-detail-form" [formGroup]="userForm">
    <div class="row">
      <div class="col-md-6">
        <ejs-textbox
          id="firstname-txt"
          placeholder="Nombre"
          floatLabelType="Always"
          formControlName="firstname"
          [enabled]="enabled$ | async"
          [value]="user.firstName"
        ></ejs-textbox>
      </div>
      <div class="col-md-6">
        <ejs-textbox
          id="lastname-txt"
          placeholder="Apellido"
          floatLabelType="Always"
          formControlName="lastname"
          [enabled]="enabled$ | async"
          [value]="user.lastName"
        ></ejs-textbox>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ejs-multiselect
          id="orgs"
          [dataSource]="organizations$ | async"
          [fields]="ofields"
          floatLabelType="Always"
          formControlName="orgs"
          placeholder="organizaciones"
          [value]="orgs"
        ></ejs-multiselect>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ejs-dropdownlist
          id="defaultddl"
          [dataSource]="organizations$ | async"
          [fields]="dfields"
          placeholder="organizaciÃ³n por defecto"
          formControlName="default"
          floatLabelType="Always"
          [value]="dvalue"
        ></ejs-dropdownlist>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ejs-multiselect
          id="roles"
          [dataSource]="roles$ | async"
          [fields]="rfields"
          floatLabelType="Always"
          placeholder="roles"
          formControlName="rols"
          [value]="rols"
        ></ejs-multiselect>
      </div>
    </div>
    <div class="row"></div>
    <br />
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        <div id="form-buttons">
          <button ejs-button 
            (click)="onCancelClick()"
            [disabled]="!(enabled$ | async)" 
            style="float: right">
            Cancelar
          </button>
          <button ejs-button 
            (click)="onSaveClick()"
            cssClass="e-primary"
            [disabled]="!(enabled$ | async)"
            style="float: right">
            Aceptar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
